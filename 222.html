<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .contact-info {
      margin-top: 20px;
    }

    .contact-info p {
      margin: 10px 0;
      line-height: 1.6;
    }

    .contact-info a {
      color: #007bff;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chess Tournament Event Team</h1>
    <div class="contact-info">
      <p><strong>Email:</strong> <a href="mailto:chess.tournament@example.com">chess.tournament@example.com</a></p>
      <p><strong>Phone:</strong> +91 12345 67890</p>
      <p><strong>Address:</strong> 123 Chess Lane, Vishakhapatnam, Andhra Pradesh, India</p>
      <p><strong>Website:</strong> <a href="https://www.chess-tournament.com" target="_blank">www.chess-tournament.com</a></p>
    </div>
  </div>
</body>
</html>
